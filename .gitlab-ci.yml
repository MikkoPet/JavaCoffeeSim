image: maven:latest

stages:
  - test
  - build

testmanager:
  stage: test
  script:
    - echo 'Testing manager'
    - mvn -Dtest=CoffeeManagerTester test

testfactory:
  stage: test
  script:
    - echo 'Testing factory'
    - mvn -Dtest=CoffeeFactoryTester test

build_prod:
  stage: build
  script: 
    - echo 'Building script to be added'
    - zip -r coffeesim_artifact.zip .
  only: 
    - main
  artifacts:
    paths:
      - coffeesim_artifact.zip
    expire_in: 1 week



